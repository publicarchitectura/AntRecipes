      <h1>Changes in Functions and Operators</h1>
      
      
      <p xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">Constructor functions now accept an empty sequence and return an empty sequence: for example 
         <code>xs:integer(@x)</code> returns an empty sequence if there is no attribute <code>x</code>.
         Previously this was a dynamic error.
      </p>
